<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokebox</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fontes Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    
    
    <!-- Global CSS & Pokedex CSS -->
    <link rel="stylesheet" href="/curso_JS/web_with_java/assets/css/global.css">
    <link rel="stylesheet" href="/curso_JS/web_with_java/assets/css/pokedex.css">
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- .... Pokemons Here! .... -->
        </ol>
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Mais Pokemons!
            </button>
        </div>
    </section>

    <!-- Modal de detalhes do Pokémon -->
    <section id="pokemon-modal" class="hidden">
        <div class="modal-card">
            <div id="modal-header" class="modal-header">
                <button id="close-modal">✖</button>

                <h2 id="modal-name">Pokemon</h2>
                <span id="modal-number">#000</span>

                <img id="modal-image" src="" alt="Pokemon">

                <div id="modal-types">
                </div>
            </div>

            <div class="stats-container">
                <h3>Base Stats</h3>
                <ul id="modal-stats" class="stats-list"></ul>
            </div>

        </div>
    </section>


    <!-- Nosso JS -->
    <script src="/curso_JS/web_with_java/assets/js/pokemon-model.js"></script>
    <script src="/curso_JS/web_with_java/assets/js/poke-api.js"></script>
    <script src="/curso_JS/web_with_java/assets/js/main.js"></script>
</body>
</html>
